<body ng-app='myApp' ng-controller='myCtrl'>
				<!-- 头部 -->

			</div>
			<div class="clear"></div>
		</div>

				</div>
				<ul class="sm-context" id="one">

			</div>

			<!-- 活动开始=================================== -->
			<div class="active">

					<a href="javascript:void(0)">

				</div>

				</ul>
			</div>

			<!-- 记录查询开始=================================== -->
			<div class="search">
				<div class="lname">
					<a href="javascript:void(0)"><i class="iconfont">&#xe602;</i>记录查询</a>
