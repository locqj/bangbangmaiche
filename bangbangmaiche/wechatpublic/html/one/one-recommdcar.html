<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src='../../js/jquery-1.4.2.min.js'></script>
	<script src='../../js/angular.min.js'></script>
	<title>帮帮买车之提供车源</title>
	<link rel="stylesheet" href="../../css/public.css">
	<script src='../../js/header.js'></script>
	<link rel="stylesheet" href="../../css/form.css">
</head>
<body ng-app='myapp' ng-controller='myctrl'>
	<!-- <div ng-include=" 'header.html' "></div> -->
	<div class="container">
		<p class="top-title">提供的车源信息</p>
		<form action="">
			<div><span class="left">名称:</span> 
			<input type="text" placeholder="请输入车源">
			</div>
			<div><span class="left">手机：</span>
				<input type="text" placeholder="请输入车源联系方式">
			</div>
			<div><span class="left">车型:</span>
				<input type="text" placeholder="请输入该车源能提供的车型">	
			</div>
			<div class="sub"><input type="submit"></div>
		</form>
	</div>

</body>
</html>
