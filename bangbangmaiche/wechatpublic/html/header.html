<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src='../js/jquery-1.4.2.min.js'></script>
	<script src='../js/angular.min.js'></script>
	<title>帮帮买车</title>
	
	<style>
		.tou{
			width: 100%;
			height:60px;
			/*background-color: #eee;*/
			padding:5px 0;
			/*border: 1px solid #ccc;*/
		}
		.left{
			width: 20%;
			display: inline-block;
		}

			width: 100%;
			/*height:30px;*/
			border-radius: 50%;
		}
		.right{
				height:70px;
				display: inline-block;

		}
	</style>

<body>
	<div class="tou">
		<div class="left"><img src="../img/logo.jpg" alt="logo"></div>

	</div>
