<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>客户对车源的评价</title>
	<link rel="stylesheet" href="../../css/public.css">
	<link rel="stylesheet" href="../../css/recordquery-list.css">
	<link rel="stylesheet" href="../../css/evaluate.css">
</head>
<body>
	<div class="container">
		<p class="top-title">客户对车源的评价</p>
		<form action="">
			<ul class="detail">
				<li>
					<span>车源名称:</span>
					<input type="text" placeholder="请输入车源名称">
				</li>

				<li>
					<span>分数评价:</span>
					<select name="" id="">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</li>
				<li>
					<span>文字评价:</span>
					<textarea name="" id="" cols="30" rows="4" placeholder="请输入文字评价">
					</textarea>
				</li>
			</ul>
			<div class="upload"><input type="submit"></div>
		</form>
		<a href="three-recordquery.html" class="fanhui">返回</a>
	</div>

</body>
</html>
