<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=0.5,user-scalable=no">
	<script src='../../js/jquery-1.4.2.min.js'></script>
	<script src='../../js/angular.min.js'></script>
	<title>帮帮买车之置换</title>
	<link rel="stylesheet" href="../../css/public.css">
	<script src='../js/header.js'></script>
	<link rel="stylesheet" href="../../css/form.css">
</head>
<body ng-app='myapp' ng-controller='myctrl'>
	<!-- <div ng-include=" 'header.html' "></div> -->
	<div class="container">
		<p class="top-title">车辆置换</p>
		<form action="" class="change">
			<div><span class="left">姓&nbsp;名: </span>
				<input type="text"  placeholder="请输入姓名">
			</div>
			<div><span class="left">手&nbsp;机:</span>
			<input type="text" placeholder="请输入手机号">
			</div>
			<div><span class="left">车&nbsp;型:</span>
				<input type="text" placeholder="请输入车型" >	
			</div>
			<div><span class="left">年&nbsp;份: </span>
				<input type="text" placeholder="请输入年份">
			</div>
			<div><span class="left">公里数: </span>
				<input type="text" placeholder="请输入公里数">
			</div>
			<div><span class="left">车辆概况:</span>
				<textarea name="" id="" placeholder="请输入车辆情况"></textarea>
			</div>
			<div class="sub"><input type="submit"></div>
		</form>
	</div>

</body>
</html>
